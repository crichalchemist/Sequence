[pytest]
testpaths = tests
pythonpath = . run
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    # Global timeout intentionally not set; use marker-based per-test timeouts via pytest-timeout
markers =
    unit: Unit tests with mocked dependencies (run on every commit)
    integration: Integration tests (run on PR/pre-merge)
    slow: Slow-running tests (run nightly only)
    fast: Fast tests with short timeout (mapped to 5s via conftest)
    real_api: Tests requiring real API keys (skip in CI)
    regression: Regression guardrails and critical path tests
    performance: Performance and load tests
    timeout_300: Long-running tests requiring 300s timeout (mapped via conftest)
