# Exclude the vendored TimesFM stub files, which are Git LFS pointers and not valid TOML/Python.
exclude = [
    "models/timesFM",
    "backup_removed_files",
]

line-length = 100

[lint]
select = ["E", "F", "W"]

[format]
quote-style = "double"
select = ["E", "F", "I", "N", "W"]

[lint.per-file-ignores]
"__init__.py" = ["F401"]
