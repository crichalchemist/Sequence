name: CI

on:
  push:
    branches: [main, master]
  pull_request:

jobs:
  lint-and-sanity:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install lint tool
        run: pip install ruff

      - name: Lint for critical errors
        run: ruff check --select E9,F63,F7,F82 .

      - name: Sanity compile
        run: python -m compileall .

  tests:
    runs-on: ubuntu-latest
    needs: lint-and-sanity
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install project and test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest testcontainers

      - name: Run pytest (allows empty suite)
        run: |
          set -euo pipefail
          if pytest --maxfail=1 --disable-warnings -q; then
            exit 0
          else
            status=$?
            if [ "$status" -eq 5 ]; then
              echo "No tests collected; skipping."
              exit 0
            fi
            exit "$status"
          fi
